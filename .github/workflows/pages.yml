name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ← 追加：絶対パス修正＆ログ出力
      - name: Sanity check & fix index paths
        run: |
          echo "== grep BEFORE =="
          grep -Rn "/vr-mall/src/" . || true

          echo "== BEFORE (index.html) =="
          sed -n '1,120p' index.html || true

          if [ -f public/index.html ]; then
            echo "== BEFORE (public/index.html) =="
            sed -n '1,120p' public/index.html
          fi

          # 絶対パスを相対に強制変換
          if grep -q "/vr-mall/src/" index.html 2>/dev/null; then
            sed -i 's|/vr-mall/src/|./src/|g' index.html
          fi
          if [ -f public/index.html ] && grep -q "/vr-mall/src/" public/index.html; then
            sed -i 's|/vr-mall/src/|./src/|g' public/index.html
          fi

          echo "== grep AFTER =="
          grep -Rn "/vr-mall/src/" . || true

          echo "== AFTER (index.html) =="
          sed -n '1,120p' index.html || true
          if [ -f public/index.html ]; then
            echo "== AFTER (public/index.html) =="
            sed -n '1,120p' public/index.html
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
